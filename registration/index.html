<!DOCTYPE html>
<html>
  <head>
    <title>new user registration</title>
  </head>
  <body>
    <h2>New user registration</h2>
    <table>
      <form>
        <tr>
          <td align="left">Name</td>
          <td align="center"><input type="text" /></td>
        </tr>
        <tr>
          <td align="left">Age</td>
          <td align="center"><input type="number" /></td>
        </tr>
        <tr>
          <td align="left">sex</td>
          <td align="center">
            <input type="radio" name="sex" />male
            <input type="radio" name="sex" />female
            <input type="radio" name="sex" />others
          </td>
        </tr>
        <tr>
          <td align="left">Hobbies</td>
          <td align="center">
            <input type="checkbox" />Reading<input
              type="checkbox"
            />Movies<input type="checkbox" />Hiking
          </td>
        </tr>
        <tr>
          <td align="left">City</td>
          <td align="center">
            <select name="city">
              <option value="select">select</option>
              <option value="paderbon">paderbon</option>
              <option value="cottbus">cottbus</option>
              <option value="alappuzha">alappuzha</option>
              <option value="kollam">kollam</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="left">Phone</td>
          <td align="center"><input type="number" /></td>
        </tr>
        <tr>
          <td align="left">Username</td>
          <td align="center"><input type="text" /></td>
        </tr>
        <tr>
          <td align="left">Password</td>
          <td align="center"><input type="password" /></td>
        </tr>
        <tr align="right">
          <td><button>register</button></td>
        </tr>
      </form>
    </table>
  </body>
</html>
