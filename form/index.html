<!DOCTYPE html>
<html>
  <head>
    <title>login form</title>
    <link href="style.css" />
  </head>
  <body>
    <h2>login</h2>
    <p>User Name:<input type="text" /></p>

    <p>Password :<input type="password" /></p>
    <p>
      City:
      <select name="city">
        <option value="select">select</option>
        <option value="paderbon">paderbon</option>
        <option value="cottbus">cottbus</option>
        <option value="alappuzha">alappuzha</option>
        <option value="kollam">kollam</option>
      </select>
    </p>
    <p>
      marital status: <input type="checkbox" />married<input
        type="checkbox"
      />unmarried<input type="checkbox" />widowed

    <p>
      sex: <input type="radio" name="sex" />male
      <input type="radio" name="sex" />female
      <input type="radio" name="sex" />others
    </p>

    <button class="login">log in</button>
    <div>
      <a href="#">no account? sign up</a> <a href="#">forgot password?</a>
    </div>
  </body>
</html>
